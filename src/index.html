<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notion</title>
  </head>

  <body class="max-w-screen-md m-auto mt-[5rem]">
    <header>
      <nav class="flex items-center justify-between">
        <ul class="flex items-center gap-4">
          <li class="border-r border-gray-400 pr-4">
            <img src="./images/p.png" alt="p icon" />
          </li>
          <li class="flex items-center gap-2 border-r border-gray-400 pr-4">
            <img src="./images/clock.png" alt="clock icon" /><span>0 min</span>
          </li>
          <li class="border-r border-gray-400 pr-4">
            <img src="./images/woman.png" alt="avatar icon" />
          </li>
          <li class="flex items-center gap-2 border-r border-gray-400 pr-4">
            <img src="./images/replay.png" alt="arrow icon" /><span>0</span>
          </li>
        </ul>
        <ul class="flex items-center gap-4">
          <li><img src="./images/checked.png" alt="correct icon" /></li>
          <li><img src="./images/cloud.png" alt="cloud icon" /></li>
          <li><img src="./images/options.png" alt="options icon" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="text-title-500 text-heading1-bold my-4">
          Front-end developer test project
        </h1>
        <hr />
        <p class="subtle-medium text-gray-500 my-4">
          Your Goal is to make a page that looks like this one and has teh
          ability to create H1 text simply by typing / then 1, then typing text,
          and hitting enter.
        </p>
      </section>

      <section>
        <div
          class="input"
          id="1"
          contenteditable
          spellcheck="true"
          placeholder="Type '/' for commands"
        ></div>
      </section>
    </main>
  </body>
</html>
